<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Payment Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Luxury Payment Portal</h1>
        <form id="paymentForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" id="name" required placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" required placeholder="Enter your surname">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="address">Billing Address</label>
                <textarea id="address" required placeholder="Enter your full billing address"></textarea>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" required placeholder="xxxx xxxx xxxx xxxx" maxlength="19">
            </div>
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" required placeholder="MM/YY" maxlength="5">
                </div>
                <div class="form-group half-width">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" required placeholder="xxx" maxlength="3">
                </div>
            </div>
            <button type="submit" class="pay-button">Process Payment</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
